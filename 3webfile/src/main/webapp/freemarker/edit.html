<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>网页文件浏览系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/edit.css">

</head> 


</head>
<body bgcolor="#ADD8E6">

    <div id="head">
       <div id="headinfo">
          <p id="word">网页文件浏览系统  
       </div>
    </div>
	<div id="edit">
	    <div id="filehead">
		<#if root.filename??>
          <p class="name">${root.filename}</p>
          <#else>
          <p class="name">Welcome here</p>
        </#if>
		</div>
		<hr>
		<div id="editarea">
		  <form  action="save.do" id="form"  method="post">
		     <div id="input">
		     <textarea rows="30" cols="100" id="text" name="content">${root.content}</textarea>
		     </div>
		     <div id="submit">
		     <input type="hidden" value="${root.filename}" name="name" ></input>
		     <input type="hidden" value="${root.path}" name="path" ></input>
		     <input type="submit" value="保存"  id="save" name="button"/>
		     <input type="submit" value="取消"  id="cancel" name="button""/>

		     </div>
		  </form>
		</div>
	</div>
    <div id="copyright">Copyright ©成亚雄. All Rights Reserved. 京ICP证080047号 </div>
	</div>

</body>
</html>
